name: Pandoc build

on: push

jobs:
  convert_via_pandoc:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4
      - run: echo $GITHUB_WORKSPACE
      - run: pwd > input.txt  # create an example file
      - run: pwd
      - run: ls -lAh ../
      - run: ls -lAh
      - uses: docker://pandoc/core:2.9
        with:
          args: >-  # allows you to break string into multiple lines
            --standalone
            --output=index.html
            input.txt
      - run: ls -lAh